<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Support Center</title>
<link href="../css/output.css" rel="stylesheet">
  <style>
    :root { color-scheme: dark light }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom) }
    .scrollbar-thin::-webkit-scrollbar { height:8px; width:8px }
    .scrollbar-thin::-webkit-scrollbar-thumb { background:#2f2f2f; border-radius:8px }
    .support-card { transition: transform 0.15s ease, background 0.15s ease; }
    .support-card:hover { transform: translateY(-1px); background: rgba(59,130,246,0.1); }
  </style>
</head>
<body class="bg-neutral-950 text-neutral-100">

<div id="app" class="mx-auto max-w-md min-h-screen relative px-4 pb-20 scrollbar-thin">

      <!-- Header -->
    <header class="sticky top-0 z-30 bg-neutral-900/80 backdrop-blur border-b border-neutral-800">
      <div class="flex items-center gap-3 px-4 h-16">
        <img id="profileAvatar"src="https://ui-avatars.com/api/?name=User&background=111111&color=ffffff"alt="avatar"class="w-9 h-9 rounded-full ring-2 ring-neutral-700 cursor-pointer"title="Click to update profile picture" /> <input type="file" id="avatarUploadInput" accept="image/*" class="hidden" />
        <div class="flex-1 min-w-0">
          <p class="text-xs text-neutral-400 leading-tight">Admin</p>
          <p id="username" class="font-medium truncate">please wait....</p>
        </div>
      <div>
        <button class="px-3 py-1.5 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-sm" data-action="new-ticket">âž• Ticket</button>
      </div>
    </header>
    <section>
      
        <h1 class="text-lg font-semibold truncate">ðŸ›  Support Center</h1>
        <p class="text-[11px] text-neutral-400">Contact support, view tickets, or check FAQs</p>
    </section>
  <!-- Filters -->
  <section class="px-4 py-3 space-y-3 border-b border-neutral-800 bg-neutral-950/70 backdrop-blur-sm sticky top-16 z-20">
    <div class="flex gap-2">
      <input id="search" class="flex-1 px-3 py-2 rounded-xl bg-neutral-900 border border-neutral-800 text-sm focus:ring-1 focus:ring-emerald-500" placeholder="Search tickets or FAQsâ€¦" data-filter="query" />
      <button class="px-3 py-2 rounded-xl bg-neutral-900 border border-neutral-800 text-sm hover:bg-neutral-800" data-action="clear-filters">âœ– Clear</button>
    </div>
    <div class="flex flex-wrap items-center gap-2 text-xs">
      <select class="bg-neutral-900 border border-neutral-800 rounded-xl px-2 py-1 text-sm" data-filter="status">
        <option value="">All Status</option>
        <option value="open">Open</option>
        <option value="pending">Pending</option>
        <option value="resolved">Resolved</option>
      </select>
      <select class="bg-neutral-900 border border-neutral-800 rounded-xl px-2 py-1 text-sm" data-filter="priority">
        <option value="">All Priorities</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
  </section>

  <!-- Main Content -->
  <main class="px-4 pt-4 pb-24 space-y-6">

    <!-- Tickets Grid -->
    <section id="ticketsGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></section>

    <!-- FAQs Section -->
    <section id="faqs" class="space-y-3">
      <h2 class="text-sm font-semibold text-neutral-400">Frequently Asked Questions</h2>
      <div class="space-y-2" id="faqList"></div>
    </section>

  </main>

  <!-- Inspector Panel -->
  <aside id="inspector" class="fixed right-0 top-0 bottom-0 w-full sm:w-[420px] bg-neutral-950/95 backdrop-blur border-l border-neutral-800 z-40 translate-x-full transition-transform">
    <div class="h-16 flex items-center justify-between px-4 border-b border-neutral-800 bg-neutral-900/80 sticky top-0">
      <h3 class="font-medium" data-panel-title>Ticket Details</h3>
      <button class="px-3 py-1.5 rounded-lg bg-neutral-800 hover:bg-neutral-700 text-sm" data-action="close-panel">Close</button>
    </div>
    <div class="p-4 space-y-4 overflow-y-auto h-[calc(100%-4rem)]">
      <div class="space-y-2">
        <div class="text-sm">Title: <span data-field="title">-</span></div>
        <div class="text-sm">Status: <span data-field="status">-</span></div>
        <div class="text-sm">Priority: <span data-field="priority">-</span></div>
        <div class="text-sm">Created: <span data-field="created">-</span></div>
        <div class="text-sm">Message: <span data-field="message">-</span></div>
      </div>
      <div class="flex flex-wrap gap-2">
        <button class="flex-1 px-3 py-2 rounded-xl bg-emerald-600/20 text-emerald-300 border border-emerald-800" data-action="mark-resolved">Mark Resolved</button>
      </div>
    </div>
  </aside>

 <!-- FOOTER NAV -->
    <footer class="safe-bottom fixed bottom-0 inset-x-0 z-30">
      <div class="mx-auto max-w-md">
        <nav class="bg-neutral-900 border-t border-neutral-800">
          <div class="grid grid-cols-4 text-center text-xs">
            <button class="py-2 hover:bg-neutral-800" onclick="openPage('dashboard.html')">Back</button>
          </div>
        </nav>
      </div>
    </footer>

  <!-- Templates -->
  <template id="tpl-ticket">
    <div class="support-card rounded-2xl bg-neutral-900 border border-neutral-800 p-3 flex flex-col gap-2 shadow hover:border-indigo-500" data-id="">
      <div class="flex items-center gap-2">
        <div class="min-w-0 flex-1">
          <div class="font-medium truncate" data-title>Ticket Title</div>
          <div class="text-[11px] text-neutral-400 truncate" data-message>Message preview</div>
        </div>
        <span class="px-2 py-0.5 rounded-full text-[10px] border" data-status>Status</span>
        <span class="px-2 py-0.5 rounded-full text-[10px] border" data-priority>Priority</span>
      </div>
    </div>
  </template>

</div>
<script>
  function openPage(page) {window.location.href = page;}
</script>
<script type="module" src="../js/pages/support.js"></script>
</body>
</html>

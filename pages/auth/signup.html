<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>IoT SaaS â€” Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { color-scheme: dark light; }
    ::-webkit-scrollbar { width:8px; height:8px; }
    ::-webkit-scrollbar-thumb { background:#2f2f2f; border-radius:8px; }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    .form-section { background:#1f1f1f; padding:16px; border-radius:12px; border:1px solid #3a3a3a; display:flex; flex-direction:column; gap:12px; }
    .form-section label { font-size:0.8rem; color:#a1a1a1; }
    .form-section input, .form-section select { padding:8px; border-radius:8px; border:1px solid #3a3a3a; background:#111111; color:#fff; font-size:0.9rem; }
    .form-section input:disabled { opacity:0.5; cursor:not-allowed; }
    .terms { display:flex; align-items:center; gap:6px; font-size:0.75rem; color:#aaa; }
    .btn-submit { background:#4f46e5; color:#fff; font-weight:600; padding:10px; border-radius:10px; transition:0.2s; }
    .btn-submit:disabled { opacity:0.5; cursor:not-allowed; }
    .link { color:#818cf8; text-decoration:underline; cursor:pointer; }
  </style>
</head>
<body class="bg-neutral-950 text-neutral-100">
  <div id="app" class="mx-auto max-w-md min-h-screen relative px-4 py-4 overflow-x-auto overflow-y-auto">

    <!-- Navbar -->
    <header class="sticky top-0 z-30 bg-neutral-900/80 backdrop-blur border-b border-neutral-800 mb-4">
      <div class="flex items-center gap-3 px-4 h-16">
        <h1 class="font-medium text-lg">Signup</h1>
      </div>
    </header>

    <!-- Signup Form -->
    <main class="space-y-6">

      <!-- Name + ID -->
      <section class="form-section">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter first name">

        <label for="secondName">Second Name</label>
        <input type="text" id="secondName" placeholder="Enter second name">

        <label for="nationalId">National ID</label>
        <input type="text" id="nationalId" placeholder="Enter national ID">
      </section>

      <!-- Registration Type -->
      <section class="form-section">
        <label for="registrationType">What are you registering?</label>
        <select id="registrationType">
          <option value="">Select an option</option>
          <option value="residential">Residential Home</option>
          <option value="company">Company</option>
          <option value="ngo">Non Governoment Organization</option>
          <option value="agriculture">Agriculture</option>
          <option value="school">School & Education</option>
          <option value="other">Other (Specify)</option>
        </select>
      </section>

      <!-- Email + Password + Avatar -->
      <section class="form-section">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">

        <label for="ownerAvatar">Profile Photo</label>
        <input type="file" id="ownerAvatar" accept="image/*">
      </section>

      <!-- Terms + Submit -->
      <section class="form-section">
        <div class="terms">
          <input type="checkbox" id="terms">
          <label for="terms">I agree to the <a href="#" class="underline text-indigo-400">Terms & Conditions</a> and <a href="#" class="underline text-indigo-400">Privacy Policy</a></label>
        </div>

        <button class="btn-submit w-full" id="submitBtn" disabled>Submit</button>
      </section>

      <div class="text-center mt-4">
        <span>Already have an account?</span>
        <button id="login-link" class="underline text-indigo-400 ml-1">Login</button>
      </div>

      </main>
    </div>
    <script type="module" src="../../js/app.js"></script>
    <script type="module" src="../../js/pages/auth/signup.js"></script>
</body>
</html>

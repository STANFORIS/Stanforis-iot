<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>IoT SaaS ‚Äî System Status</title>
<link href="../css/output.css" rel="stylesheet">
  <style>
    :root{color-scheme:dark light}
    ::-webkit-scrollbar{width:8px;height:8px}
    ::-webkit-scrollbar-thumb{background:#2f2f2f;border-radius:8px}
    .side-rail{position:absolute;top:64px;bottom:84px;display:flex;flex-direction:column;gap:12px;justify-content:center}
    .rail-btn{width:18px;height:18px;border-radius:4px;background:#3a3a3a;display:flex;align-items:center;justify-content:center}
    .safe-bottom{padding-bottom: env(safe-area-inset-bottom)}
  </style>
</head>
<body class="bg-neutral-950 text-neutral-100 selection:bg-indigo-500/40">
  <div id="app" class="mx-auto max-w-md min-h-screen relative">

    <!-- Navbar -->
    <header class="sticky top-0 z-30 bg-neutral-900/80 backdrop-blur border-b border-neutral-800">
      <div class="flex items-center gap-3 px-4 h-16">
        <img src="https://ui-avatars.com/api/?name=User&background=111111&color=ffffff" alt="avatar" class="w-9 h-9 rounded-full ring-2 ring-neutral-700" />
        <div class="flex-1 min-w-0">
          <p class="text-xs text-neutral-400 leading-tight">Signed in as</p>
          <p id="username" class="font-medium truncate">Operator</p>
        </div>
        <button class="p-2 rounded-xl bg-neutral-800 hover:bg-neutral-700" onclick="toast('No new alerts')">üîî</button>
        <button class="p-2 rounded-xl bg-neutral-800 hover:bg-neutral-700" onclick="openPage('settings.html')">‚öôÔ∏è</button>
      </div>
    </header>

    <!-- Side Rails -->
    <div class="side-rail left-0 pl-2 hidden sm:flex">
      <button class="rail-btn" onclick="openPage('left1.html')"></button>
      <button class="rail-btn" onclick="openPage('left2.html')"></button>
      <button class="rail-btn" onclick="openPage('left3.html')"></button>
      <button class="rail-btn" onclick="openPage('left4.html')"></button>
      <button class="rail-btn" onclick="openPage('left5.html')"></button>
    </div>
    <div class="side-rail right-0 pr-2 hidden sm:flex">
      <button class="rail-btn" onclick="openPage('right1.html')"></button>
      <button class="rail-btn" onclick="openPage('right2.html')"></button>
      <button class="rail-btn" onclick="openPage('right3.html')"></button>
      <button class="rail-btn" onclick="openPage('right4.html')"></button>
      <button class="rail-btn" onclick="openPage('right5.html')"></button>
    </div>

    <!-- Content -->
    <main class="px-4 pt-4 pb-24 space-y-4">

      <!-- System Overview -->
      <section class="rounded-2xl border border-neutral-800 bg-neutral-900 p-4 space-y-2">
        <h2 class="font-medium text-lg">System Overview</h2>
        <p class="text-sm text-neutral-400">Overall health and uptime status</p>
        <div class="grid grid-cols-2 gap-3 text-center">
          <div class="p-3 rounded-xl bg-neutral-800">
            <p class="text-xs text-neutral-400">Uptime</p>
            <p id="uptime" class="font-medium">99.98%</p>
          </div>
          <div class="p-3 rounded-xl bg-neutral-800">
            <p class="text-xs text-neutral-400">Health</p>
            <p id="health" class="font-medium text-emerald-400">Operational</p>
          </div>
        </div>
      </section>

      <!-- Device Status -->
      <section class="rounded-2xl border border-neutral-800 bg-neutral-900 p-4 space-y-3">
        <h2 class="font-medium text-lg">Device Status</h2>
        <ul id="deviceList" class="space-y-2">
          <!-- Device entries via JS -->
        </ul>
      </section>

      <!-- Service Status -->
      <section class="rounded-2xl border border-neutral-800 bg-neutral-900 p-4 space-y-3">
        <h2 class="font-medium text-lg">Service Status</h2>
        <ul id="serviceList" class="space-y-2">
          <!-- Service entries via JS -->
        </ul>
      </section>

      <!-- Recent Alerts / Logs -->
      <section class="rounded-2xl border border-neutral-800 bg-neutral-900 p-4 space-y-3">
        <h2 class="font-medium text-lg">Recent Alerts</h2>
        <ul id="alertList" class="space-y-2 text-sm text-neutral-300">
          <!-- Logs injected via JS -->
        </ul>
      </section>

    </main>

    <!-- Bottom Panel -->
    <footer class="safe-bottom fixed bottom-0 inset-x-0 z-30">
      <div class="mx-auto max-w-md">
        <nav class="bg-neutral-900 border-t border-neutral-800">
          <div class="grid grid-cols-4 text-center text-xs">
            <button class="py-3 hover:bg-neutral-800" onclick="openPage('dashboard.html')">Back</button>
          </div>
        </nav>
        <div class="bg-neutral-950 text-[10px] text-neutral-500 text-center py-2">
          ¬© <span id="year"></span> Stanforis Rwanda‚Äî All rights reserved
        </div>
      </div>
    </footer>

  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // function openPage(page){ toast('Navigate to ' + page); }
    function toast(msg){ alert(msg); }

    // Mock Data
    const devices = [
      { name: 'Thermostat', status: 'Online' },
      { name: 'Camera 1', status: 'Offline' },
      { name: 'Light Controller', status: 'Online' }
    ];

    const services = [
      { name: 'API Gateway', status: 'Operational' },
      { name: 'Database', status: 'Degraded' },
      { name: 'IoT Hub', status: 'Operational' }
    ];

    const alerts = [
      'Device Camera 1 went offline at 13:45',
      'Database response time exceeded 200ms',
      'System update applied successfully'
    ];

    // Render Helpers
    function renderList(listId, items, formatFn){
      const container = document.getElementById(listId);
      container.innerHTML = '';
      items.forEach(item=>{
        const li = document.createElement('li');
        li.className = 'p-3 rounded-xl bg-neutral-800 flex justify-between items-center';
        li.innerHTML = formatFn(item);
        container.appendChild(li);
      });
    }

    renderList('deviceList', devices, d=>`${d.name} <span class="${d.status==='Online'?'text-emerald-400':'text-red-400'}">${d.status}</span>`);
    renderList('serviceList', services, s=>`${s.name} <span class="${s.status==='Operational'?'text-emerald-400':(s.status==='Degraded'?'text-yellow-400':'text-red-400')}">${s.status}</span>`);
    
    const alertList = document.getElementById('alertList');
    alerts.forEach(a=>{
      const li = document.createElement('li');
      li.className = 'p-2 rounded-xl bg-neutral-800';
      li.textContent = a;
      alertList.appendChild(li);
    });
    function openPage(page) {window.location.href = page;}
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Stanforis — Reports</title>
    <link href="../../css/output.css" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark light
        }
    </style>
</head>

<body class="bg-neutral-950 text-neutral-100">
    <div class="mx-auto max-w-md min-h-screen relative">
        <header class="sticky top-0 bg-neutral-900/80 border-b">
            <div class="flex items-center px-4 h-16"><button onclick="openPage('dashboard.html')"
                    class="p-2 rounded-xl bg-neutral-800">←</button>
                <div class="flex-1">
                    <p class="text-xs text-neutral-400">Reports</p>
                    <p class="font-medium">Generate & schedule</p>
                </div>
            </div>
        </header>
        <main class="p-4 pb-24 space-y-4">
            <section class="rounded-2xl border bg-neutral-900 p-4">
                <label class="text-xs text-neutral-400">Scope</label><select id="scope"
                    class="w-full p-2 rounded-xl bg-neutral-800">
                    <option value="umudugudu">Umudugudu</option>
                    <option value="akagari">Akagari</option>
                    <option value="umurenge">Umurenge</option>
                </select>
                <label class="text-xs text-neutral-400 mt-2">Type</label><select id="rtype"
                    class="w-full p-2 rounded-xl bg-neutral-800">
                    <option value="population">Population</option>
                    <option value="issues">Issues</option>
                    <option value="patrols">Patrols</option>
                </select>
                <div class="flex gap-2 mt-3"><button id="btnRun"
                        class="flex-1 py-2 rounded-xl bg-emerald-600">Run</button><button id="btnSched"
                        class="py-2 rounded-xl bg-neutral-800">Schedule</button></div>
                <div id="msg" class="text-xs text-amber-200 mt-2"></div>
            </section>
            <section class="rounded-2xl border bg-neutral-900 p-4">
                <h3 class="font-medium">Last exports</h3>
                <div id="exports" class="text-sm text-neutral-400">Loading...</div>
            </section>
        </main>
        <footer class="fixed bottom-0 inset-x-0 bg-neutral-900 border-t">
            <div class="max-w-md mx-auto">
                <div class="grid grid-cols-5 text-[9px]"><a href="dashboard.html">Mudugudu</a><a
                        href="devices.html">Devices</a><a href="automation.html">Scenes</a><a
                        href="notifications.html">Alerts</a><a href="settings.html">⚙️</a></div>
                <div class="bg-neutral-950 text-[8px] text-neutral-500 text-center py-2">©<span id="y"></span> Stanforis
                    Rwanda</div>
            </div>
        </footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        // Set footer year
        document.getElementById('y').textContent = new Date().getFullYear();

        // Firebase configuration & initialization
        const firebaseConfig = {
          apiKey: "FIREBASE_API_KEY",
          authDomain: "PROJECT.firebaseapp.com",
          databaseURL: "https://PROJECT-default-rtdb.firebaseio.com",
          projectId: "PROJECT",
          storageBucket: "PROJECT.appspot.com",
          messagingSenderId: "SENDER_ID",
          appId: "APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.database();
        const exportsRef = db.ref('exports');

        // Check login
        auth.onAuthStateChanged(u => {
          if (!u) location.href = 'login.html';
          else init();
        });

        function init() {
          // Button actions
          document.getElementById('btnRun').addEventListener('click', run);
          document.getElementById('btnSched').addEventListener('click', schedule);

          // Render export history
          exportsRef.on('value', s => renderExports(s.val() || {}));
        }

        function run() {
          const scope = document.getElementById('scope').value;
          const type = document.getElementById('rtype').value;

          // Build CSV from DB snapshot (lightweight demo)
          db.ref(type).once('value').then(snap => {
            const data = snap.val() || {};
            const csv = toCsv(data);

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${type}-${scope}.csv`;
            a.click();
            URL.revokeObjectURL(url);

            // Record export in Firebase
            recordExport(type, scope);

            // Show message
            document.getElementById('msg').textContent = 'Exported';
            setTimeout(() => document.getElementById('msg').textContent = '', 3000);
          });
        }

        function toCsv(obj) {
          const rows = [];
          const keys = new Set();

          // Collect all keys
          Object.values(obj).forEach(v => Object.keys(v || {}).forEach(k => keys.add(k)));
          const head = Array.from(keys);
          rows.push(head.join(','));

          // Add rows
          Object.values(obj).forEach(v => {
            rows.push(head.map(h => `"${String((v || {})[h] || '').replace(/"/g, '""')}"`).join(','));
          });

          return rows.join('\n');
        }

        function schedule() {
          const cron = prompt('Cron expression (demo)');
          if (!cron) return;
          alert('Scheduled (demo)');
        }

        function recordExport(type, scope) {
          const r = exportsRef.push();
          r.set({
            type,
            scope,
            user: auth.currentUser.uid,
            ts: firebase.database.ServerValue.TIMESTAMP
          });
        }

        function renderExports(data) {
          const rows = Object.entries(data).reverse().map(([k, v]) => `
            <div class="p-2 rounded-xl bg-neutral-900 border">
              <div class="font-medium">${escapeHtml(v.type)} • ${escapeHtml(v.scope)}</div>
              <div class="text-xs text-neutral-400">${new Date(v.ts || Date.now()).toLocaleString()}</div>
            </div>
          `).join('');

          document.getElementById('exports').innerHTML = rows || '<div class="text-xs text-neutral-500">No exports</div>';
        }

        function escapeHtml(s) {
          return (s || '').replace(/[&<>"']/g, m => ({
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
          }[m]));
        }

        function openPage(p) {
          location.href = p;
        }
    </script>

</body>
</html>

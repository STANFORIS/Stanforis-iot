<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Stanforis — Budgets</title>
    <link href="../../css/output.css" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark light
        }
    </style>
</head>

<body class="bg-neutral-950 text-neutral-100">
    <div class="mx-auto max-w-md min-h-screen relative">
        <header class="sticky top-0 bg-neutral-900/80 border-b">
            <div class="flex items-center px-4 h-16"><button onclick="openPage('dashboard.html')"
                    class="p-2 rounded-xl bg-neutral-800">←</button>
                <div class="flex-1">
                    <p class="text-xs text-neutral-400">Budgets</p>
                    <p class="font-medium">Proposals & approvals</p>
                </div><button id="btnNew" class="p-2 rounded-xl bg-emerald-600">＋</button>
            </div>
        </header>
        <main class="p-4 pb-24 space-y-4">
            <section class="rounded-2xl border bg-neutral-900 p-4">
                <h3 class="font-medium">Proposals</h3>
                <div id="list" class="text-sm text-neutral-400">Loading...</div>
            </section>
        </main>
        <footer class="fixed bottom-0 inset-x-0 bg-neutral-900 border-t">
            <div class="max-w-md mx-auto">
                <div class="grid grid-cols-5 text-[9px]"><a href="dashboard.html">Mudugudu</a><a
                        href="devices.html">Devices</a><a href="automation.html">Scenes</a><a
                        href="notifications.html">Alerts</a><a href="settings.html">⚙️</a></div>
                <div class="bg-neutral-950 text-[8px] text-neutral-500 text-center py-2">©<span id="y"></span> Stanforis
                    Rwanda</div>
            </div>
        </footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>


    <script>
        /* ========== Set Footer Year ========== */
        document.getElementById('y').textContent = new Date().getFullYear();

        /* ========== Firebase Configuration ========== */
        const firebaseConfig = {
            apiKey: "FIREBASE_API_KEY",
            authDomain: "PROJECT.firebaseapp.com",
            databaseURL: "https://PROJECT-default-rtdb.firebaseio.com",
            projectId: "PROJECT",
            storageBucket: "PROJECT.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Firebase services
        const auth = firebase.auth();
        const db   = firebase.database();

        // Reference to budgets/proposals
        const ref = db.ref('budgets');

        /* ========== Authentication Check ========== */
        // auth.onAuthStateChanged(user => {
        //     if (!user) {
        //         // Redirect if not signed in
        //         location.href = 'login.html';
        //     } else {
        //         init();
        //     }
        // });

        /* ========== Initialize Page ========== */
        function init() {
            // Load budgets in realtime
            ref.on('value', snapshot => render(snapshot.val() || {}));

            // Attach button to create new budget
            document.getElementById('btnNew').addEventListener('click', newBudget);
        }

        /* ========== Render Budgets List ========== */
        function render(data) {
            const rows = Object.entries(data)
                .reverse()
                .map(([key, value]) => `
                    <div class="p-2 rounded-xl bg-neutral-900 border">
                        <div class="font-medium">${escape(value.title || '')}</div>
                        <div class="text-xs text-neutral-400">
                            Amount: ${value.amount || 0} • Status: ${value.status || 'pending'}
                        </div>
                    </div>
                `)
                .join('');

            document.getElementById('list').innerHTML =
                rows || '<div class="text-xs text-neutral-500">No proposals</div>';
        }

        /* ========== Add New Budget ========== */
        function newBudget() {
            const title = prompt('Title');
            if (!title) return;

            const amount = parseFloat(prompt('Amount') || '0');

            ref.push().set({
                title,
                amount,
                status: 'pending',
                createdAt: firebase.database.ServerValue.TIMESTAMP
            });
        }

        /* ========== Utilities ========== */
        // Escape HTML to prevent injection
        function escape(s) {
            return (s || '').replace(/[&<>"']/g, m => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            }[m]));
        }

        // Navigate to another page
        function openPage(p) {
            location.href = p;
        }
    </script>
</body>
</html>

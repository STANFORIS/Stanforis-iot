<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stanforis — Settings</title>
  <link href="../../css/output.css" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark light
    }
  </style>
</head>

<body class="bg-neutral-950 text-neutral-100">
  <div class="mx-auto max-w-md min-h-screen relative">
    <header class="sticky top-0 bg-neutral-900/80 border-b">
      <div class="flex items-center px-4 h-16"><button onclick="openPage('dashboard.html')"
          class="p-2 rounded-xl bg-neutral-800">←</button>
        <div class="flex-1">
          <p class="text-xs text-neutral-400">Settings</p>
          <p class="font-medium">Organization & preferences</p>
        </div>
      </div>
    </header>
    <main class="p-4 pb-24 space-y-4">
      <section class="rounded-2xl border bg-neutral-900 p-4">
        <h3 class="font-medium">Organization</h3>
        <label class="text-xs text-neutral-400">Org name</label><input id="orgName"
          class="w-full p-2 rounded-xl bg-neutral-800" />
        <label class="text-xs text-neutral-400 mt-2">Default locale</label><input id="locale"
          class="w-full p-2 rounded-xl bg-neutral-800" />
        <div class="mt-3 flex gap-2"><button id="save"
            class="flex-1 py-2 rounded-xl bg-emerald-600">Save</button><button id="reset"
            class="py-2 rounded-xl bg-neutral-800">Reset</button></div>
        <div id="msg" class="text-xs text-amber-200 mt-2"></div>
      </section>
      <section class="rounded-2xl border bg-neutral-900 p-4">
        <h3 class="font-medium">Notifications</h3>
        <div class="text-xs text-neutral-400">Setup SMS/email bridges in admin interface (demo)</div>
      </section>
    </main>
    <footer class="fixed bottom-0 inset-x-0 bg-neutral-900 border-t">
      <div class="max-w-md mx-auto">
        <div class="grid grid-cols-5 text-[9px]"><a href="dashboard.html">Mudugudu</a><a
            href="devices.html">Devices</a><a href="automation.html">Scenes</a><a href="notifications.html">Alerts</a><a
            href="settings.html">⚙️</a></div>
        <div class="bg-neutral-950 text-[8px] text-neutral-500 text-center py-2">©<span id="y"></span> Stanforis Rwanda
        </div>
      </div>
    </footer>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
      // Footer year
      document.getElementById('y').textContent = new Date().getFullYear();

      // -------- Firebase Config --------
      const firebaseConfig = {
        apiKey: "FIREBASE_API_KEY",
        authDomain: "PROJECT.firebaseapp.com",
        databaseURL: "https://PROJECT-default-rtdb.firebaseio.com",
        projectId: "PROJECT",
        storageBucket: "PROJECT.appspot.com",
        messagingSenderId: "SENDER_ID",
        appId: "APP_ID"
      };
      firebase.initializeApp(firebaseConfig);

      const auth = firebase.auth();
      const db = firebase.database();
      const cfgRef = db.ref('org/config');

      // -------- Require Login --------
      // auth.onAuthStateChanged(user => {
      //   if (!user) {
      //     location.href = 'login.html';
      //   } else {
      //     init();
      //   }
      // });

      // -------- Init Page --------
      function init() {
        // Load existing config
        cfgRef.once('value').then(snapshot => {
          const v = snapshot.val() || {};
          document.getElementById('orgName').value = v.name || '';
          document.getElementById('locale').value = v.locale || 'en';
        });

        // Button actions
        document.getElementById('save').addEventListener('click', save);
        document.getElementById('reset').addEventListener('click', () => {
          if (confirm('Reset config?')) cfgRef.remove();
        });
      }

      // -------- Save Config --------
      function save() {
        const name = document.getElementById('orgName').value;
        const locale = document.getElementById('locale').value;

        cfgRef.set({
          name,
          locale,
          updatedAt: firebase.database.ServerValue.TIMESTAMP
        }).then(() => {
          document.getElementById('msg').textContent = 'Saved';
        });
      }

      // -------- Navigation --------
      function openPage(p) {
        location.href = p;
      }
    </script>
  </body>

</html>

<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Stanforis — Leaders</title><link href="../../css/output.css" rel="stylesheet"><style>:root{color-scheme:dark light}</style></head>
<body class="bg-neutral-950 text-neutral-100"><div class="mx-auto max-w-md min-h-screen relative">
<header class="sticky top-0 bg-neutral-900/80 border-b"><div class="flex items-center px-4 h-16"><button onclick="openPage('dashboard.html')" class="p-2 rounded-xl bg-neutral-800">←</button><div class="flex-1"><p class="text-xs text-neutral-400">Leaders</p><p class="font-medium">Directory of chiefs & officers</p></div><button id="btnNew" class="p-2 rounded-xl bg-emerald-600">＋</button></div></header>
<main class="p-4 pb-24 space-y-4"><section class="rounded-2xl border bg-neutral-900 p-4"><input id="q" placeholder="Search name / role" class="w-full p-2 rounded-xl bg-neutral-800"/><div id="list" class="mt-3 text-sm text-neutral-400">Loading...</div></section></main>
<footer class="fixed bottom-0 inset-x-0 bg-neutral-900 border-t"><div class="max-w-md mx-auto"><div class="grid grid-cols-5 text-[9px]"><a href="dashboard.html">Mudugudu</a><a href="devices.html">Devices</a><a href="automation.html">Scenes</a><a href="notifications.html">Alerts</a><a href="settings.html">⚙️</a></div><div class="bg-neutral-950 text-[8px] text-neutral-500 text-center py-2">©<span id="y"></span> Stanforis Rwanda</div></div></footer></div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>


  <script>
      // Footer year
      document.getElementById('y').textContent = new Date().getFullYear();

      // Firebase config
      const firebaseConfig = {
        apiKey: "FIREBASE_API_KEY",
        authDomain: "PROJECT.firebaseapp.com",
        databaseURL: "https://PROJECT-default-rtdb.firebaseio.com",
        projectId: "PROJECT",
        storageBucket: "PROJECT.appspot.com",
        messagingSenderId: "SENDER_ID",
        appId: "APP_ID"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.database();
      const ref = db.ref('leaders');

      // Authentication check
      // auth.onAuthStateChanged(user => {
      //   if (!user) {
      //     location.href = 'login.html';
      //   } else {
      //     init();
      //   }
      // });

      // Initialization
      function init() {
        // Listen for leaders list changes
        ref.on('value', snap => render(snap.val() || {}));

        // Bind UI events
        document.getElementById('q').addEventListener('input', filter);
        document.getElementById('btnNew').addEventListener('click', newOne);
      }

      // Render leaders list
      function render(data) {
        const rows = Object.entries(data)
          .reverse()
          .map(([k, v]) => `
            <div class="p-2 rounded-xl bg-neutral-900 border">
              <div class="font-medium">${escape(v.name || '')}</div>
              <div class="text-xs text-neutral-400">
                ${escape(v.role || '')} • ${escape(v.scope || '')}
              </div>
            </div>
          `).join('');

        document.getElementById('list').innerHTML =
          rows || '<div class="text-xs text-neutral-500">No leaders</div>';
      }

      // Add a new leader
      function newOne() {
        const name = prompt('Name');
        if (!name) return;

        const role = prompt('Role') || '';
        const scope = prompt('Scope') || '';

        ref.push().set({
          name,
          role,
          scope,
          createdAt: firebase.database.ServerValue.TIMESTAMP
        });
      }

      // Filter leaders
      function filter() {
        const q = (document.getElementById('q').value || '').toLowerCase();

        ref.once('value').then(snap => {
          const data = snap.val() || {};
          const rows = Object.entries(data)
            .filter(([k, v]) =>
              (v.name || '').toLowerCase().includes(q) ||
              (v.role || '').toLowerCase().includes(q)
            )
            .map(([k, v]) => `
              <div class="p-2 rounded-xl bg-neutral-900 border">
                <div class="font-medium">${escape(v.name)}</div>
              </div>
            `).join('');

          document.getElementById('list').innerHTML =
            rows || '<div class="text-xs text-neutral-500">No results</div>';
        });
      }

      // Escape HTML to prevent XSS
      function escape(s) {
        return (s || '').replace(/[&<>"']/g, m => ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[m]));
      }

      // Simple page navigation
      function openPage(p) {
        location.href = p;
      }
  </script>

</body>
</html>
